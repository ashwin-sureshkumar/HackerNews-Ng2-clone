<md-card *ngIf="story">
  <md-card-content>
    <h3>{{ story.title }}</h3>
    <footer>
      <span *ngIf="story.score">{{story.score}} points |</span>
      by: <span class="emphasize">{{ story.by  }}</span> |
      {{ story.time | amFromUnix | amTimeAgo }}
      <span class="emphasize" *ngIf="story.descendants">| {{ story.descendants }} {{ story.descendants > 1 ? 'comments' : 'comment' }}</span>
    </footer>
  </md-card-content>
</md-card>
